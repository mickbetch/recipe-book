<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Mail</label>
    <input
      class="form-control"
      type="email"
      id="email"
      name="email"
      ngModel
      email
      #email="ngModel"
      required>
    <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
      <div *ngIf="email.errors.required">Email is required!</div>
      <div *ngIf="email.errors.email">Email must be a valid email address!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      class="form-control"
      type="password"
      id="password"
      name="password"
      ngModel
      #password="ngModel"
      minlength="6"
      required>
    <div *ngIf="!password.valid && password.touched" class="alert alert-danger">
      <div *ngIf="password.errors.required">Password is required</div>
      <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      class="form-control"
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      ngModel
      matchPasswords="password"
      #confirmPassword="ngModel"
      required>
    <div *ngIf="!confirmPassword.valid && confirmPassword.touched" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors?.required">Confirm Password is required</div>
      <div *ngIf="confirmPassword.errors?.notEqual && !confirmPassword.errors?.required">Passwords must match</div>
    </div>
  </div>

  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!f.valid">Sign Up</button>
</form>
