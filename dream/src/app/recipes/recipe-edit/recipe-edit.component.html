<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!recipeForm.valid">
            Save
          </button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              type="text"
              formControlName="name"
              id="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              class="form-control"
              type="text"
              formControlName="imageUrl"
              id="imagePath"
              #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <img [src]="imagePath.value" class="img-fluid" style="max-height: 150px;">
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              type="text"
              id="description"
              formControlName="description"
              row="6">
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div
            class="row"
            style="margin-top: 10px;"
            *ngFor="let ingredientCtrl of getControls(); let i = index;"
            [formGroupName]="i">
            <div class="col-8">
              <input
              class="form-control"
              type="text"
              formControlName="name">
            </div>
            <div class="col-2">
              <input
              class="form-control"
              type="number"
              formControlName="amount">
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)">
                X
              </button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
